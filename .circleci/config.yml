version: 2
jobs:
  build_python_latest:
    machine: true
    steps:
      - checkout

      - restore_cache:
          key: v3-miniconda-{{ .Branch }}

      - run:
          name: install miniconda
          command: |
            if [[ ! -d /home/circleci/miniconda ]]; then
                wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh &&
                bash miniconda.sh -b -f -p /home/circleci/miniconda;
            else
                echo "Using cached miniconda";
            fi
            source ~/miniconda/bin/activate root
            conda config --set always_yes yes
            conda update -q conda
            conda config --add channels conda-forge
            conda install -n root conda-build
            pip install --no-deps codacy-coverage coverage

      - save_cache:
          key: v3-miniconda-{{ .Branch }}
          paths:
            - /home/circleci/miniconda

      - run:
          name: Build and test latest Python
          command: |
            source ~/miniconda/bin/activate root
            conda build --no-test ./conf
            conda create --name mpi4py_fft_env mpi4py_fft_test coverage --use-local
            conda activate mpi4py_fft_env
            cd tests && ./runtests.sh

      - deploy:
          name: Deploy
          command: |
            source ~/miniconda/bin/activate root
            cd tests
            curl -s -o codecov.sh https://codecov.io/bash
            coverage xml
            bash codecov.sh -X gcov -X fix
            python-codacy-coverage -r coverage.xml

  build_python_27:
    machine: true
    steps:
      - checkout

      - restore_cache:
          key: v2-miniconda-{{ .Branch }}

      - run:
          name: install miniconda
          command: |
            if [[ ! -d /home/circleci/miniconda2 ]]; then
                wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda2.sh &&
                bash miniconda2.sh -b -f -p /home/circleci/miniconda2;
            else
                echo "Using cached miniconda2";
            fi
            source ~/miniconda2/bin/activate root
            conda config --set always_yes yes
            conda update -q conda
            conda config --add channels conda-forge
            conda install -n root conda-build

      - run:
          name: Build and test Python 2.7
          command: |
            source ~/miniconda2/bin/activate root
            conda build ./conf

      - save_cache:
          key: v2-miniconda-{{ .Branch }}
          paths:
            - /home/circleci/miniconda2

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_python_latest
      - build_python_27
